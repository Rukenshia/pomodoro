board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200
lib_deps = 
	zinggjm/GxEPD2@^1.6.2
	madhephaestus/ESP32Encoder@^0.11.7
	makuna/NeoPixelBus@^2.8.3
